<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Email Validation</title>
  </head>
  <body>
    {% if novalidemail %}
    <p>Email not valid</p>
      {% endif %}

    <form action='/process' method="post">
      {% csrf_token %}
      Email Address: <input type="input" name="email" value="enter email here">
      <br>
      <input type="submit" name="submit" value="submit">
    </form>
  </body>
</html>
